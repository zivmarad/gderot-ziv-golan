<!DOCTYPE html>
<html lang="he" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>תמונות מהגלריה</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        /* עיצוב התצוגה */
        .image-viewer {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
            box-sizing: border-box;
        }

        .image-container {
            position: relative;
            width: 400px;
            height: 300px; /* גודל קבוע לתצוגה */
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .image-container img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain; /* שמירה על פרופורציות */
        }

        .navigation-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            z-index: 10;
            padding: 10px;
            border-radius: 50%;
            transition: background-color 0.3s ease;
        }

        .navigation-button:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }

        .navigation-button.prev {
            left: 10px;
        }

        .navigation-button.next {
            right: 10px;
        }

        .navigation-button:disabled {
            background-color: rgba(0, 0, 0, 0.2);
            cursor: not-allowed;
        }

        .image-viewer h2 {
            margin-bottom: 20px;
            font-size: 1.5rem;
            color: #333;
        }
    </style>
</head>

<body>
    <div class="image-viewer">
        <h2>תמונות מהגלריה</h2>
        <div class="image-container">
            <button class="navigation-button prev" id="prev-button" onclick="showPrevImage()">
                <i class="fas fa-chevron-left"></i>
            </button>
            <img id="current-image" src="images/1.jpg" alt="תמונה 1">
            <button class="navigation-button next" id="next-button" onclick="showNextImage()">
                <i class="fas fa-chevron-right"></i>
            </button>
        </div>
    </div>

    <script>
        const images = [
            "images/1.jpg",
            "images/2.jpg",
            "images/3.jpg",
            "images/4.jpg",
            "images/fance.jpg",
            "images/IMG_20241121_142831.jpg"
        ];

        let currentIndex = 0;

        function showImage(index) {
            const imageElement = document.getElementById("current-image");
            const prevButton = document.getElementById("prev-button");
            const nextButton = document.getElementById("next-button");

            imageElement.src = images[index];
            imageElement.alt = `תמונה ${index + 1}`;

            prevButton.disabled = index === 0;
            nextButton.disabled = index === images.length - 1;
        }

        function showPrevImage() {
            if (currentIndex > 0) {
                currentIndex--;
                showImage(currentIndex);
            }
        }

        function showNextImage() {
            if (currentIndex < images.length - 1) {
                currentIndex++;
                showImage(currentIndex);
            }
        }

        // הצגת התמונה הראשונה
        showImage(currentIndex);
    </script>
</body>

</html>
