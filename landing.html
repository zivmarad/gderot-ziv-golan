<!DOCTYPE html>
<html lang="he" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>דף הבית - גדרות זיו בגולן</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="images/larana camping2.png" type="image/png">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        /* עיצוב גלריה */
        .gallery-item img {
            width: 100%;
            height: auto;
            max-width: 800px;
            object-fit: contain;
            border-radius: 10px;
            margin: 0 auto;
        }

        .gallery-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        /* עיצוב דפדפן התמונות */
        .image-viewer {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
            box-sizing: border-box;
        }

        .image-container {
            position: relative;
            width: 80%;
            max-width: 800px;
            height: 500px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .image-container img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .navigation-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            z-index: 10;
            padding: 10px;
            border-radius: 50%;
            transition: background-color 0.3s ease;
        }

        .navigation-button:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }

        .navigation-button.prev {
            left: 10px;
        }

        .navigation-button.next {
            right: 10px;
        }

        .navigation-button:disabled {
            background-color: rgba(0, 0, 0, 0.2);
            cursor: not-allowed;
        }

        .image-viewer h2 {
            margin-bottom: 20px;
            font-size: 1.5rem;
            color: #007bff;
            text-decoration: underline;
        }

        .image-viewer h2 a {
            color: #007bff;
            text-decoration: underline;
        }

        .image-viewer h2 a:hover {
            color: #0056b3;
        }

        /* עיצוב כפתורי יצירת קשר */
        .cta-section {
            background-color: #fff;
            text-align: center;
            padding: 20px;
        }

        .cta-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
            margin-top: 20px;
        }

        .cta-buttons a {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 200px;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1.2rem;
            font-weight: bold;
            text-decoration: none;
            transition: background-color 0.3s, transform 0.2s;
        }

        .cta-buttons a:hover {
            transform: scale(1.05);
        }

        .cta-call {
            background-color: #007bff;
            color: white;
        }

        .cta-call:hover {
            background-color: #0056b3;
        }

        .cta-whatsapp {
            background-color: #25d366;
            color: white;
        }

        .cta-whatsapp:hover {
            background-color: #1da851;
        }

        .cta-contact {
            background-color: #f9f9f9;
            color: #333;
            border: 2px solid #ddd;
        }

        .cta-contact:hover {
            background-color: #e6e6e6;
        }
    </style>
</head>

<body>
    <!-- כותרת עליונה -->
    <header class="header-banner">
        <div class="container">
            <nav class="navbar">
                <ul class="nav-links">
                    <li><a href="index.html">דף הבית</a></li>
                    <li><a href="about.html">אודות</a></li>
                    <li><a href="gallery.html">גלריה</a></li>
                    <li><a href="contact.html">צור קשר</a></li>
                    <li>
                        <a href="https://www.facebook.com/profile.php?id=61570398886746" target="_blank">
                            <i class="fab fa-facebook"></i>
                        </a>
                    </li>
                </ul>
            </nav>
            <img src="images/larana camping2.png" alt="ברוכים הבאים לגדרות זיו בגולן" style="max-width: 100%; height: auto; margin-top: 10px;">
        </div>
    </header>

    <main class="container">
        <!-- גלריה -->
        <section class="gallery-section">
            <h2>תמונות מפרויקטים</h2>
            <div class="gallery-grid">
                <div class="gallery-item"><img src="images/1.jpg" alt="תמונה 1"></div>
                <div class="gallery-item"><img src="images/2.jpg" alt="תמונה 2"></div>
                <div class="gallery-item"><img src="images/3.jpg" alt="תמונה 3"></div>
            </div>
        </section>

        <!-- דפדפן התמונות -->
        <section class="image-viewer">
            <h2><a href="gallery.html">תמונות מהגלריה</a></h2>
            <div class="image-container">
                <button class="navigation-button prev" id="prev-button" onclick="showPrevImage()">
                    <i class="fas fa-chevron-left"></i>
                </button>
                <img id="current-image" src="images/1.jpg" alt="תמונה 1">
                <button class="navigation-button next" id="next-button" onclick="showNextImage()">
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>
        </section>

        <!-- יצירת קשר -->
        <section class="cta-section">
            <h2>צרו קשר</h2>
            <div class="cta-buttons">
                <a href="tel:+972502218880" class="cta-call">
                    <i class="fas fa-phone-alt"></i> חיוג עכשיו
                </a>
                <a href="https://wa.me/972502218880" class="cta-whatsapp">
                    <i class="fab fa-whatsapp"></i> WhatsApp
                </a>
                <a href="contact.html" class="cta-contact">
                    <i class="fas fa-envelope"></i> השארת פרטים
                </a>
            </div>
        </section>
    </main>

    <footer class="footer">
        <p>© כל הזכויות שמורות - גדרות זיו בגולן</p>
    </footer>

    <script>
        const images = [
            "images/1.jpg",
            "images/2.jpg",
            "images/3.jpg",
            "images/4.jpg",
            "images/fance.jpg",
            "images/IMG_20241121_142831.jpg"
        ];

        let currentIndex = 0;

        function showImage(index) {
            const imageElement = document.getElementById("current-image");
            const prevButton = document.getElementById("prev-button");
            const nextButton = document.getElementById("next-button");

            imageElement.src = images[index];
            imageElement.alt = `תמונה ${index + 1}`;

            prevButton.disabled = index === 0;
            nextButton.disabled = index === images.length - 1;
        }

        function showPrevImage() {
            if (currentIndex > 0) {
                currentIndex--;
                showImage(currentIndex);
            }
        }

        function showNextImage() {
            if (currentIndex < images.length - 1) {
                currentIndex++;
                showImage(currentIndex);
            }
        }

        showImage(currentIndex);
    </script>
</body>

</html>
