<!DOCTYPE html>
<html lang="he" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>דף הבית - גדרות זיו בגולן</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="images/larana camping2.png" type="image/png">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        /* עיצוב גלריה */
        .gallery-section {
            padding: 20px;
            background: #f9f9f9;
            text-align: center;
        }

        .gallery-section h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #333;
        }

        .gallery-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .gallery-item {
            width: 300px;
            height: 200px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .gallery-item:hover {
            transform: scale(1.05);
        }

        /* עיצוב lightbox */
        .lightbox {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 1000;
        }

        .lightbox.active {
            visibility: visible;
            opacity: 1;
        }

        .lightbox img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
        }

        .lightbox .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 2rem;
            color: white;
            background: none;
            border: none;
            cursor: pointer;
        }

        .lightbox .close-btn:hover {
            color: #ccc;
        }

        /* דפדפן התמונות */
        .image-viewer {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
            box-sizing: border-box;
        }

        .image-container {
            position: relative;
            width: 80%;
            max-width: 800px;
            height: 500px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .image-container img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .navigation-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            z-index: 10;
            padding: 10px;
            border-radius: 50%;
            transition: background-color 0.3s ease;
        }

        .navigation-button:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }

        .navigation-button.prev {
            left: 10px;
        }

        .navigation-button.next {
            right: 10px;
        }

        .navigation-button:disabled {
            background-color: rgba(0, 0, 0, 0.2);
            cursor: not-allowed;
        }
    </style>
</head>

<body>
    <main class="container">
        <!-- גלריה -->
        <section class="gallery-section">
            <h2>תמונות מפרויקטים</h2>
            <div class="gallery-grid">
                <div class="gallery-item"><img src="images/1.jpg" alt="תמונה 1" onclick="openLightbox('images/1.jpg')"></div>
                <div class="gallery-item"><img src="images/2.jpg" alt="תמונה 2" onclick="openLightbox('images/2.jpg')"></div>
                <div class="gallery-item"><img src="images/3.jpg" alt="תמונה 3" onclick="openLightbox('images/3.jpg')"></div>
            </div>
        </section>

        <!-- lightbox -->
        <div class="lightbox" id="lightbox">
            <button class="close-btn" onclick="closeLightbox()">&times;</button>
            <img id="lightbox-img" src="" alt="תמונה מוגדלת">
        </div>

        <!-- דפדפן התמונות -->
        <section class="image-viewer">
            <h2>דפדפן תמונות</h2>
            <div class="image-container">
                <button class="navigation-button prev" id="prev-button" onclick="showPrevImage()">
                    <i class="fas fa-chevron-left"></i>
                </button>
                <img id="current-image" src="images/1.jpg" alt="תמונה 1">
                <button class="navigation-button next" id="next-button" onclick="showNextImage()">
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>
        </section>
    </main>

    <script>
        const images = [
            "images/1.jpg",
            "images/2.jpg",
            "images/3.jpg",
            "images/4.jpg",
            "images/fance.jpg",
            "images/IMG_20241121_142831.jpg",
            "images/IMG_20241031_122522.jpg",
            "images/IMG_20241031_132755.jpg",
            "images/IMG_20241031_134058.jpg",
            "images/IMG_20241103_115628.jpg",
            "images/IMG_20241121_142836.jpg",
            "images/IMG_20241230_095842.jpg",
            "images/IMG_20241230_095845.jpg",
            "images/IMG_20241230_095855.jpg",
            "images/IMG_20241230_095857.jpg",
            "images/IMG_20241230_095905.jpg",
            "images/IMG_20241230_095906.jpg"
        ];

        let currentIndex = 0;

        function showImage(index) {
            const imageElement = document.getElementById("current-image");
            const prevButton = document.getElementById("prev-button");
            const nextButton = document.getElementById("next-button");

            imageElement.src = images[index];
            imageElement.alt = `תמונה ${index + 1}`;

            prevButton.disabled = index === 0;
            nextButton.disabled = index === images.length - 1;
        }

        function showPrevImage() {
            if (currentIndex > 0) {
                currentIndex--;
                showImage(currentIndex);
            }
        }

        function showNextImage() {
            if (currentIndex < images.length - 1) {
                currentIndex++;
                showImage(currentIndex);
            }
        }

        function openLightbox(imageSrc) {
            const lightbox = document.getElementById('lightbox');
            const lightboxImg = document.getElementById('lightbox-img');
            lightboxImg.src = imageSrc;
            lightbox.classList.add('active');
        }

        function closeLightbox() {
            const lightbox = document.getElementById('lightbox');
            lightbox.classList.remove('active');
        }

        document.addEventListener("DOMContentLoaded", () => {
            showImage(currentIndex);
        });
    </script>
</body>

</html>
