<!DOCTYPE html>
<html lang="he" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>תמונות - גדרות זיו בגולן</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        /* עיצוב התצוגה */
        .image-viewer {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            background-color: #f4f4f4;
            height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }

        .image-viewer img {
            max-width: 90%;
            max-height: 70vh;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .navigation-buttons {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
        }

        .navigation-buttons button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .navigation-buttons button:hover {
            background-color: #0056b3;
        }

        .navigation-buttons button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>

<body>
    <div class="image-viewer">
        <h2>תמונות מהגלריה</h2>
        <img id="current-image" src="images/1.jpg" alt="תמונה 1">
        <div class="navigation-buttons">
            <button id="prev-button" onclick="showPrevImage()">תמונה קודמת</button>
            <button id="next-button" onclick="showNextImage()">תמונה הבאה</button>
        </div>
    </div>

    <script>
        const images = [
            "images/1.jpg",
            "images/2.jpg",
            "images/3.jpg",
            "images/4.jpg",
            "images/470672110_122106598682679962_1230314204217679116_n.jpg",
            "images/IMG_20241031_122522.jpg",
            "images/IMG_20241031_132755.jpg",
            "images/IMG_20241031_134058.jpg",
            "images/IMG_20241103_115628.jpg",
            "images/IMG_20241121_142831.jpg",
            "images/IMG_20241121_142836.jpg",
            "images/fance.jpg",
            "images/larana camping.png",
            "images/wood.jpg"
        ];

        let currentIndex = 0;

        function showImage(index) {
            const imageElement = document.getElementById("current-image");
            const prevButton = document.getElementById("prev-button");
            const nextButton = document.getElementById("next-button");

            imageElement.src = images[index];
            imageElement.alt = `תמונה ${index + 1}`;

            prevButton.disabled = index === 0;
            nextButton.disabled = index === images.length - 1;
        }

        function showPrevImage() {
            if (currentIndex > 0) {
                currentIndex--;
                showImage(currentIndex);
            }
        }

        function showNextImage() {
            if (currentIndex < images.length - 1) {
                currentIndex++;
                showImage(currentIndex);
            }
        }

        // הצגת התמונה הראשונה
        showImage(currentIndex);
    </script>
</body>

</html>
