<!DOCTYPE html>
<html lang="he" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>דף הבית - גדרות זיו בגולן</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="images/larana camping2.png" type="image/png">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        /* עיצוב סליידר */
        .slider-section {
            text-align: center;
            padding: 20px;
            background-color: #fff;
        }

        .slider {
            position: relative;
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .slider-images {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .slider-images img {
            width: 100%;
            flex-shrink: 0;
            border-radius: 8px;
        }

        button.prev,
        button.next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: #fff;
            border: none;
            font-size: 2rem;
            cursor: pointer;
            z-index: 10;
            padding: 5px 15px;
            border-radius: 50%;
        }

        button.prev {
            left: 10px;
        }

        button.next {
            right: 10px;
        }

        button.prev:hover,
        button.next:hover {
            background-color: rgba(0, 0, 0, 0.7);
        }

        @media (max-width: 768px) {
            .slider {
                max-width: 90%;
            }

            button.prev,
            button.next {
                font-size: 1.5rem;
                padding: 5px 10px;
            }
        }
    </style>
</head>

<body>
    <!-- סליידר -->
    <section class="slider-section">
        <h2>
            <a href="gallery.html" style="text-decoration: underline; color: #007bff;">
                תמונות מהגלריה
            </a>
        </h2>
        <div class="slider">
            <button class="prev">&#10094;</button>
            <div class="slider-images">
                <img src="images/1.jpg" alt="תמונה 1">
                <img src="images/2.jpg" alt="תמונה 2">
                <img src="images/3.jpg" alt="תמונה 3">
                <img src="images/4.jpg" alt="תמונה 4">
                <img src="images/470672110_122106598682679962_1230314204217679116_n.jpg" alt="תמונה 5">
                <img src="images/IMG_20241031_122522.jpg" alt="תמונה 6">
                <img src="images/IMG_20241031_132755.jpg" alt="תמונה 7">
                <img src="images/IMG_20241031_134058.jpg" alt="תמונה 8">
                <img src="images/IMG_20241103_115628.jpg" alt="תמונה 9">
                <img src="images/IMG_20241121_142831.jpg" alt="תמונה 10">
                <img src="images/IMG_20241121_142836.jpg" alt="תמונה 11">
                <img src="images/fance.jpg" alt="תמונה 12">
                <img src="images/larana camping.png" alt="תמונה 13">
                <img src="images/wood.jpg" alt="תמונה 14">
            </div>
            <button class="next">&#10095;</button>
        </div>
    </section>

    <script>
        const sliderImages = document.querySelector('.slider-images');
        const images = document.querySelectorAll('.slider-images img');
        const prevButton = document.querySelector('.prev');
        const nextButton = document.querySelector('.next');
        let index = 0;

        prevButton.addEventListener('click', () => {
            index = (index > 0) ? index - 1 : images.length - 1;
            updateSlider();
        });

        nextButton.addEventListener('click', () => {
            index = (index < images.length - 1) ? index + 1 : 0;
            updateSlider();
        });

        function updateSlider() {
            sliderImages.style.transform = `translateX(-${index * 100}%)`;
        }
    </script>
</body>

</html>
