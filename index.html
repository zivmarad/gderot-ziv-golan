<!DOCTYPE html>
<html lang="he" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>דף הבית - גדרות זיו בגולן</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="images/larana_camping.png" type="image/png">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>

<body>
    <!-- כותרת עליונה -->
    <header class="header-banner">
        <div class="container">
            <nav class="navbar">
                <ul class="nav-links">
                    <li><a href="index.html">דף הבית</a></li>
                    <li><a href="about.html">אודות</a></li>
                    <li><a href="gallery.html">גלריה</a></li>
                    <li><a href="contact.html">צור קשר</a></li>
                    <li>
                        <a href="https://www.facebook.com/profile.php?id=61570398886746" target="_blank">
                            <i class="fab fa-facebook"></i> Facebook
                        </a>
                    </li>
                </ul>
            </nav>
            <h1>ברוכים הבאים לגדרות זיו בגולן</h1>
        </div>
    </header>

    <!-- גלריה -->
    <main class="container">
        <section class="gallery-section">
            <h2>תמונות מהגלריה</h2>
            <div class="gallery-grid">
                <div class="gallery-item"><img src="images/1.jpg" alt="תמונה 1"></div>
                <div class="gallery-item"><img src="images/2.jpg" alt="תמונה 2"></div>
                <div class="gallery-item"><img src="images/3.jpg" alt="תמונה 3"></div>
                <div class="gallery-item"><img src="images/4.jpg" alt="תמונה 4"></div>
                <div class="gallery-item"><img src="images/fance.jpg" alt="תמונה 5"></div>
                <div class="gallery-item"><img src="images/IMG_20241121_142831.jpg" alt="תמונה 6"></div>
                <div class="gallery-item"><img src="images/IMG_20241121_142836.jpg" alt="תמונה 7"></div>
            </div>
        </section>

        <!-- שירותים -->
        <section class="services">
            <h2>השירותים שלנו</h2>
            <div class="values-grid">
                <div class="value-item"><h3>עיצוב בהתאמה אישית</h3></div>
                <div class="value-item"><h3>התקנה מקצועית</h3></div>
                <div class="value-item"><h3>צביעה בתנור</h3></div>
            </div>
        </section>

        <!-- קריאה לפעולה -->
        <section class="cta-section">
            <h2>מוכנים לעשות את הצעד הבא?</h2>
            <a href="contact.html" class="cta-button">
                <i class="fas fa-phone-alt"></i> דברו איתנו
            </a>
            <a href="https://wa.me/972502218880" class="whatsapp-button">
                <i class="fab fa-whatsapp"></i> WhatsApp
            </a>
        </section>
    </main>

    <!-- פוטר -->
    <footer class="footer">
        <p>© כל הזכויות שמורות - גדרות זיו בגולן</p>
    </footer>
    <!-- חלון קופץ להגדלת תמונות -->
<div class="modal" id="imageModal">
    <span class="modal-close" id="modalClose">&times;</span>
    <img id="modalImage" alt="תמונה מוגדלת">
</div>

<script>
    document.addEventListener("DOMContentLoaded", () => {
        const modal = document.getElementById("imageModal");
        const modalImage = document.getElementById("modalImage");
        const modalClose = document.getElementById("modalClose");

        document.querySelectorAll(".gallery-item img").forEach(img => {
            img.addEventListener("click", () => {
                modal.style.display = "flex";
                modalImage.src = img.src;
            });
        });

        modalClose.addEventListener("click", () => {
            modal.style.display = "none";
        });

        modal.addEventListener("click", (e) => {
            if (e.target === modal) {
                modal.style.display = "none";
            }
        });
    });
</script>

</body>

</html>
