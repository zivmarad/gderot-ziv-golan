<!DOCTYPE html>
<html lang="he" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>דף הבית - גדרות זיו בגולן</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="images/larana_camping.png" type="image/png">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        /* עיצוב Fade-out */
        body {
            opacity: 1;
            transition: opacity 0.5s ease-in-out;
        }

        body.fade-out {
            opacity: 0;
        }

        /* עיצוב כללי */
        .gallery-section {
            padding: 20px;
            background: #f9f9f9;
            text-align: center;
        }

        .gallery-section h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #333;
        }

        .gallery-grid {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }

        .gallery-item {
            border: 2px solid #ccc;
            border-radius: 8px;
            overflow: hidden;
            width: 90%;
            max-width: 800px;
            margin: 0 auto;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .gallery-item img {
            width: 100%;
            height: auto;
            max-height: 500px;
            object-fit: cover;
        }

        @media (min-width: 1024px) {
            .gallery-item {
                max-width: 700px;
            }

            .gallery-item img {
                max-height: 400px;
            }
        }

        @media (max-width: 768px) {
            .gallery-item {
                max-width: 100%;
            }
        }
    </style>
</head>

<body>
    <!-- כותרת עליונה -->
    <header class="header-banner">
        <div class="container">
            <nav class="navbar">
                <ul class="nav-links">
                    <li><a href="index.html">דף הבית</a></li>
                    <li><a href="about.html">אודות</a></li>
                    <li><a href="gallery.html">גלריה</a></li>
                    <li><a href="contact.html">צור קשר</a></li>
                    <li>
                        <a href="https://www.facebook.com/profile.php?id=61570398886746" target="_blank">
                            <i class="fab fa-facebook"></i> Facebook
                        </a>
                    </li>
                </ul>
            </nav>
            <h1>ברוכים הבאים לגדרות זיו בגולן</h1>
        </div>
    </header>

    <!-- גלריה -->
    <main class="container">
        <section class="gallery-section">
            <h2>תמונות מפרויקטים</h2>
            <div class="gallery-grid">
                <div class="gallery-item"><img src="images/1.jpg" alt="תמונה 1"></div>
                <div class="gallery-item"><img src="images/2.jpg" alt="תמונה 2"></div>
                <div class="gallery-item"><img src="images/3.jpg" alt="תמונה 3"></div>
                <div class="gallery-item"><img src="images/4.jpg" alt="תמונה 4"></div>
            </div>
        </section>
    </main>

    <!-- פוטר -->
    <footer class="footer">
        <p>© כל הזכויות שמורות - גדרות זיו בגולן</p>
    </footer>

    <!-- סקריפט -->
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const links = document.querySelectorAll("a[href$='.html']");
            const pages = {
                "index.html": "gallery.html",
                "gallery.html": "about.html",
                "about.html": "contact.html"
            };

            // מעבר אנימציה לקישור פנימי
            links.forEach(link => {
                link.addEventListener("click", (event) => {
                    const href = link.getAttribute("href");

                    if (!href.includes(".html")) return;

                    event.preventDefault();
                    document.body.classList.add("fade-out");

                    setTimeout(() => {
                        window.location.href = href;
                    }, 500);
                });
            });

            // מעבר עמוד בגלילה
            let isScrolling = false;
            window.addEventListener("scroll", () => {
                if (!isScrolling && window.innerHeight + window.scrollY >= document.body.offsetHeight) {
                    isScrolling = true;

                    // מעבר לעמוד הבא ברשימה
                    const currentPage = window.location.pathname.split("/").pop();
                    const nextPage = pages[currentPage] || "index.html";

                    document.body.classList.add("fade-out");

                    setTimeout(() => {
                        window.location.href = nextPage;
                    }, 500);
                }
            });
        });
    </script>
</body>

</html>
