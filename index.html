<!DOCTYPE html>
<html lang="he" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>דף הבית - גדרות זיו בגולן</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

    <style>
        .header-banner {
            text-align: center;
            padding: 20px 0;
            background-color: #fff;
            border-bottom: 1px solid #ddd;
        }

        .navbar {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #fff;
            padding: 10px 0;
        }

        .nav-links {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .nav-links a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            font-size: 1.2rem;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: #007bff;
        }

        .slider-section {
            width: 100%;
            max-width: 800px;
            margin: 20px auto;
            text-align: center;
        }

        .slider-container {
            position: relative;
            width: 100%;
            aspect-ratio: 16 / 9;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .slider-container img {
            width: 100%;
            height: auto;
            object-fit: cover;
        }

        .slider-controls {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }

        .slider-button {
            background-color: rgba(0, 0, 0, 0.6);
            border: none;
            color: white;
            font-size: 2rem;
            padding: 10px;
            cursor: pointer;
            border-radius: 50%;
            transition: background-color 0.3s;
        }

        .slider-button:hover {
            background-color: rgba(0, 0, 0, 0.9);
        }

        .services-section {
            padding: 20px;
            background-color: #f9f9f9;
        }

        .services-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .service-item {
            width: calc(33.33% - 20px);
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
        }

        .service-item h3 {
            margin-bottom: 10px;
        }

        @media (max-width: 768px) {
            .service-item {
                width: calc(50% - 20px);
            }
        }

        @media (max-width: 480px) {
            .service-item {
                width: 100%;
            }
        }

        .footer {
            text-align: center;
            padding: 20px;
            background-color: #f9f9f9;
            border-top: 1px solid #ddd;
        }
    </style>
</head>

<body>
    <header class="header-banner">
        <nav class="navbar">
            <ul class="nav-links">
                <li><a href="index.html">דף הבית</a></li>
                <li><a href="about.html">אודות</a></li>
                <li><a href="gallery.html">גלריה</a></li>
                <li><a href="contact.html">צור קשר</a></li>
            </ul>
        </nav>
    </header>

    <section class="slider-section">
        <div class="slider-container">
            <img id="slider-image" src="images/1.jpg" alt="תמונה מהגלריה">
            <div class="slider-controls">
                <button class="slider-button" id="prev-button">❮</button>
                <button class="slider-button" id="next-button">❯</button>
            </div>
        </div>
    </section>

    <section class="services-section">
        <h2>השירותים שלנו</h2>
        <div class="services-grid">
            <div class="service-item">
                <h3>עיצוב בהתאמה אישית</h3>
                <p>אנו מציעים עיצוב גדרות מותאם אישית לצרכים ולסגנון שלכם.</p>
            </div>
            <div class="service-item">
                <h3>התקנה מקצועית</h3>
                <p>התקנה מדויקת על ידי צוות מומחים מיומן.</p>
            </div>
            <div class="service-item">
                <h3>צביעה בתנור</h3>
                <p>שירותי צביעה בתנור באיכות גבוהה לעמידות לטווח ארוך.</p>
            </div>
        </div>
    </section>

    <footer class="footer">
        <p>© כל הזכויות שמורות - גדרות זיו בגולן</p>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const images = [
                "images/IMG_20241031_134058.jpg",
                "images/IMG_20241121_142836.jpg",
                "images/IMG_20241031_122522.jpg",
                "images/IMG_20241031_132755.jpg",
                "images/1.jpg",
                "images/2.jpg",
                "images/3.jpg",
                "images/4.jpg",
                "images/fance.jpg",
                "images/IMG_20241121_142831.jpg",
                "images/IMG_20241103_115628.jpg",
                "images/larana camping.png"
            ];

            let currentIndex = 0;

            const sliderImage = document.getElementById("slider-image");
            const prevButton = document.getElementById("prev-button");
            const nextButton = document.getElementById("next-button");

            function updateSlider() {
                sliderImage.src = images[currentIndex];
                prevButton.disabled = currentIndex === 0;
                nextButton.disabled = currentIndex === images.length - 1;
            }

            prevButton.addEventListener("click", () => {
                if (currentIndex > 0) {
                    currentIndex--;
                    updateSlider();
                }
            });

            nextButton.addEventListener("click", () => {
                if (currentIndex < images.length - 1) {
                    currentIndex++;
                    updateSlider();
                }
            });

            updateSlider();
        });
    </script>
</body>

</html>
