<!DOCTYPE html>
<html lang="he" dir="rtl">

<head>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        /* עיצוב גלריה */
        .gallery-section {
            padding: 20px;
            background: #f9f9f9;
            text-align: center;
        }

        .gallery-section h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #333;
        }

        .gallery-grid {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }

        .gallery-item {
            border: 2px solid #ccc;
            border-radius: 8px;
            overflow: hidden;
            width: 90%;
            max-width: 800px;
            margin: 0 auto;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            cursor: pointer;
        }

        .gallery-item img {
            width: 100%;
            height: auto;
            max-height: 500px;
            object-fit: cover;
        }

        @media (min-width: 1024px) {
            .gallery-item {
                max-width: 700px;
            }

            .gallery-item img {
                max-height: 400px;
            }
        }

        @media (max-width: 768px) {
            .gallery-item {
                max-width: 100%;
            }

            .gallery-item img {
                max-height: 1000px;
            }
        }

        /* Lightbox */
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .lightbox img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
        }

        .lightbox .close {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 2rem;
            color: white;
            cursor: pointer;
        }

        /* עיצוב שירותים */
        .services {
            padding: 20px;
            background: #fff;
            text-align: center;
        }

        .services h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #333;
        }

        .values-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .value-item {
            background: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 300px;
            text-align: center;
        }

        .value-item h3 {
            color: #3a6186;
            margin-bottom: 10px;
        }

        .value-item p {
            color: #555;
            font-size: 1rem;
            line-height: 1.5;
        }

        /* עיצוב תפריט וכותרת */
        .header-banner {
            background-color: #fff !important;
            padding: 20px 0;
            text-align: center;
        }

        .navbar {
            background-color: #fff;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        .nav-links {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: nowrap;
        }

        .nav-links a {
            color: #333;
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: bold;
            padding: 0;
            background: none;
        }

        .nav-links a:hover {
            text-decoration: underline;
        }

        /* התאמה למובייל */
        @media (max-width: 768px) {
            .nav-links {
                flex-wrap: nowrap;
                justify-content: space-around;
            }

            .nav-links a {
                font-size: 1rem;
            }
        }

        body {
            opacity: 1;
            transition: opacity 0.5s ease-in-out;
            background-color: #fff;
        }

        body.fade-out {
            opacity: 0;
        }

        /* עיצוב כפתורי קריאה לפעולה */
        .cta-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
            margin-top: 20px;
        }

        .cta-buttons a {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 200px;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1.2rem;
            font-weight: bold;
            text-decoration: none;
            transition: background-color 0.3s, transform 0.2s;
        }

        .cta-buttons a:hover {
            transform: scale(1.05);
        }

        .cta-call {
            background-color: #007bff;
            color: white;
        }

        .cta-call:hover {
            background-color: #0056b3;
        }

        .cta-whatsapp {
            background-color: #25d366;
            color: white;
        }

        .cta-whatsapp:hover {
            background-color: #1da851;
        }

        .cta-contact {
            background-color: #f9f9f9;
            color: #333;
            border: 2px solid #ddd;
        }

        .cta-contact:hover {
            background-color: #e6e6e6;
        }

        /* Slider Images */
        .slider-section h2 a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.5rem;
            border-bottom: 2px solid #007bff;
            padding-bottom: 4px;
            transition: color 0.3s, border-bottom-color 0.3s;
        }

        .slider-section h2 a:hover {
            color: #0056b3;
            border-bottom-color: #0056b3;
        }

        .slider {
            position: relative;
            max-width: 800px;
            margin: 20px auto;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .slider img {
            width: 100%;
            display: none;
            transition: opacity 0.5s ease-in-out;
        }

        .slider img.active {
            display: block;
            opacity: 1;
        }

        .slider-buttons {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }

        .slider-buttons button {
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            font-size: 2rem;
            cursor: pointer;
            padding: 10px;
            border-radius: 50%;
            transition: background 0.3s;
        }

        .slider-buttons button:hover {
            background: rgba(0, 0, 0, 0.7);
        }

    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const slides = document.querySelectorAll('.slider img');
            const prevButton = document.querySelector('.slider-buttons .prev');
            const nextButton = document.querySelector('.slider-buttons .next');
            let currentSlide = 0;

            function showSlide(index) {
                slides.forEach((slide, i) => {
                    slide.classList.remove('active');
                    if (i === index) {
                        slide.classList.add('active');
                    }
                });
            }

            function nextSlide() {
                currentSlide = (currentSlide + 1) % slides.length;
                showSlide(currentSlide);
            }

            function prevSlide() {
                currentSlide = (currentSlide - 1 + slides.length) % slides.length;
                showSlide(currentSlide);
            }

            nextButton.addEventListener('click', nextSlide);
            prevButton.addEventListener('click', prevSlide);

            setInterval(nextSlide, 5000); // סליידר אוטומטי כל 5 שניות
        });
    </script>
