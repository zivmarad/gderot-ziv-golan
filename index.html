    <style>
        /* עיצוב הגלריה */
        .gallery-section {
            text-align: center;
            padding: 20px;
            background-color: #f4f4f4;
        }

        .gallery-section h2 a {
            text-decoration: none;
            color: #007bff;
            font-size: 1.5rem;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            max-width: 800px;
            margin: 0 auto;
        }

        .gallery-item {
            position: relative;
            cursor: pointer;
        }

        .gallery-item img {
            width: 100%;
            height: auto;
            border-radius: 5px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .gallery-item img:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* עיצוב החלון הקופץ */
        .lightbox {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .lightbox img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 5px;
        }

        .lightbox:target {
            display: flex;
        }

        .lightbox .close {
            position: absolute;
            top: 20px;
            right: 20px;
            color: #fff;
            font-size: 2rem;
            text-decoration: none;
            background: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 5px;
        }

        .lightbox .close:hover {
            background: rgba(0, 0, 0, 0.8);
        }
    </style>
</head>
