<!DOCTYPE html>
<html lang="he" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>גלריה - גדרות זיו בגולן</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="images/larana_camping.png" type="image/png">
    <style>
        .header-banner {
            background-color: #fff; /* הפיכת הרקע ללבן מלא */
            color: black;
            padding: 20px 0;
            text-align: center;
            border-bottom: 2px solid #ddd;
        }

        .header-banner img {
            max-width: 200px;
            height: auto;
            margin-bottom: 10px;
        }

        .header-banner h1 {
            font-size: 2.5rem;
            margin: 0;
            color: #333;
        }

        .header-banner p {
            font-size: 1.2rem;
            color: #555;
            margin: 10px 0 0;
        }

        .navbar {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #fff;
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }

        .nav-links {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: #ffcc00;
        }

        .nav-links .facebook-link {
            display: flex;
            align-items: center;
            color: #3b5998;
        }

        .nav-links .facebook-link i {
            margin-left: 5px;
        }
    </style>
</head>

<body>
    <!-- כותרת עליונה -->
    <header class="header-banner">
        <div class="container">
            <nav class="navbar">
                <ul class="nav-links">
                    <li><a href="index.html">דף הבית</a></li>
                    <li><a href="about.html">אודות</a></li>
                    <li><a href="gallery.html">גלריה</a></li>
                    <li><a href="contact.html">צור קשר</a></li>
                    <li><a href="https://www.facebook.com/profile.php?id=61570398886746" target="_blank" class="facebook-link"><i class="fab fa-facebook"></i> Facebook</a></li>
                </ul>
            </nav>
            <img src="images/larana_camping2.png" alt="לוגו">
            <h1>גלריית פרויקטים</h1>
        </div>
    </header>

    <!-- גלריה -->
    <main class="container">
        <section class="gallery-section">
            <h2>תמונות מפרויקטים</h2>
            <div class="gallery-grid">
                <div class="gallery-item"><img src="images/1.jpg" alt="תמונה 1"></div>
                <div class="gallery-item"><img src="images/2.jpg" alt="תמונה 2"></div>
                <div class="gallery-item"><img src="images/3.jpg" alt="תמונה 3"></div>
                <div class="gallery-item"><img src="images/4.jpg" alt="תמונה 4"></div>
                <div class="gallery-item"><img src="images/fance.jpg" alt="תמונה 5"></div>
                <div class="gallery-item"><img src="images/IMG_20241121_142831.jpg" alt="תמונה 6"></div>
                <div class="gallery-item"><img src="images/IMG_20241121_142836.jpg" alt="תמונה 7"></div>
            </div>
        </section>
    </main>

    <!-- פוטר -->
    <footer class="footer">
        <p>© כל הזכויות שמורות - גדרות זיו בגולן</p>
    </footer>
</body>

</html>
