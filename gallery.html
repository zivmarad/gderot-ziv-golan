<!DOCTYPE html>
<html lang="he" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>גלריה - גדרות זיו בגולן</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="images/larana camping2.png" type="image/png">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        .header-banner {
            background-color: #fff;
            color: black;
            padding: 20px 0;
            text-align: center;
            border-bottom: 2px solid #ddd;
        }

        .header-banner img {
            max-width: 250px;
            height: auto;
            margin-bottom: 10px;
        }

        .header-banner h1 {
            font-size: 2.5rem;
            margin: 0;
            color: #333;
        }

        .navbar {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #fff;
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }

        .nav-links {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            gap: 20px;
            align-items: center;
            flex-wrap: nowrap;
        }

        .nav-links a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            font-size: 1.2rem;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: #ffcc00;
        }

        .gallery-section {
            text-align: center;
            margin: 20px auto;
        }

        .gallery-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .gallery-item {
            cursor: pointer;
            border: 2px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            max-width: 300px;
        }

        .gallery-item img {
            width: 100%;
            height: auto;
            display: block;
        }

        /* Lightbox */
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .lightbox img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
        }

        .lightbox .close {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 2rem;
            color: white;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <header class="header-banner">
        <div class="container">
            <nav class="navbar">
                <ul class="nav-links">
                    <li><a href="index.html">דף הבית</a></li>
                    <li><a href="about.html">אודות</a></li>
                    <li><a href="gallery.html">גלריה</a></li>
                    <li><a href="contact.html">צור קשר</a></li>
                </ul>
            </nav>
            <img src="images/larana camping2.png" alt="לוגו">
        </div>
    </header>

    <main class="container">
        <section class="gallery-section">
            <h1>גלריית פרויקטים</h1>
            <div class="gallery-grid">
                <div class="gallery-item"><img src="images/IMG_20241031_134058.jpg" alt="תמונה 12"></div>
                <div class="gallery-item"><img src="images/IMG_20241121_142836.jpg" alt="תמונה 7"></div>
                <div class="gallery-item"><img src="images/IMG_20241031_122522.jpg" alt="תמונה 8"></div>
                <div class="gallery-item"><img src="images/IMG_20241031_132755.jpg" alt="תמונה 9"></div>
            </div>
        </section>

        <!-- Lightbox -->
        <div class="lightbox" id="lightbox">
            <span class="close">&times;</span>
            <img src="" alt="">
        </div>
    </main>

    <footer class="footer">
        <p>© כל הזכויות שמורות - גדרות זיו בגולן</p>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const galleryItems = document.querySelectorAll(".gallery-item img");
            const lightbox = document.getElementById("lightbox");
            const lightboxImg = lightbox.querySelector("img");
            const closeBtn = lightbox.querySelector(".close");

            galleryItems.forEach(item => {
                item.addEventListener("click", () => {
                    lightboxImg.src = item.src;
                    lightbox.style.display = "flex";
                });
            });

            closeBtn.addEventListener("click", () => {
                lightbox.style.display = "none";
            });

            lightbox.addEventListener("click", (e) => {
                if (e.target === lightbox) {
                    lightbox.style.display = "none";
                }
            });
        });
    </script>
</body>

</html>
