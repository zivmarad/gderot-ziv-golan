<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>גלריה - גדרות זיו בגולן</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link rel="icon" href="images/larana camping.png" type="image/png">
</head>
<body>
    <header class="header-banner">
        <div class="container">
            <nav class="navbar">
                <ul class="nav-links">
                    <li><a href="index.html">דף הבית</a></li>
                    <li><a href="about.html">אודות</a></li>
                    <li><a href="gallery.html">גלריה</a></li>
                    <li><a href="contact.html">צור קשר</a></li>
                    <li>
                        <a href="https://www.facebook.com/profile.php?id=61570398886746" target="_blank">
                            <i class="fab fa-facebook"></i> Facebook
                        </a>
                    </li>
                </ul>
            </nav>
            <h1>גלריה</h1>
        </div>
    </header>

    <main class="container">
        <section class="gallery">
            <h2>מבחר פרויקטים</h2>
            <p>גלריית העבודות שלנו:</p>
            <div id="gallery-grid" class="gallery-grid">
                <!-- התמונות ייטענו כאן באופן אוטומטי -->
            </div>
        </section>
    </main>

    <footer class="footer">
        <p>© כל הזכויות שמורות - גדרות זיו בגולן</p>
    </footer>

    <!-- מודל להגדלת תמונה -->
    <div id="image-modal" class="modal">
        <span class="modal-close" id="modal-close">&times;</span>
        <img class="modal-content" id="modal-image">
    </div>

    <!-- קובץ JavaScript -->
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const galleryGrid = document.getElementById("gallery-grid");
            const imageDirectory = "images/";
            const modal = document.getElementById("image-modal");
            const modalImage = document.getElementById("modal-image");
            const modalClose = document.getElementById("modal-close");

            const images = [
                "IMG_20241031_132755.jpg",
                "IMG_20241031_122522.jpg",
                "IMG_20241121_142831.jpg",
                "fance.jpg",
                "1.jpg",
                "wood.jpg",
                "2.jpg",
                "3.jpg",
                "4.jpg",
            ];

            images.forEach((image, index) => {
                const div = document.createElement("div");
                div.className = "gallery-item";

                const img = document.createElement("img");
                img.src = `${imageDirectory}${image}`;
                img.alt = `תמונה ${index + 1}`;
                img.addEventListener("click", () => {
                    modal.style.display = "flex";
                    modalImage.src = img.src;
                });

                div.appendChild(img);
                galleryGrid.appendChild(div);
            });

            modalClose.addEventListener("click", closeModal);
            modal.addEventListener("click", (e) => {
                if (e.target === modal) closeModal();
            });

            function closeModal() {
                modal.style.display = "none";
                modalImage.src = "";
            }
        });
    </script>
</body>
</html>
