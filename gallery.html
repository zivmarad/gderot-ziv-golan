<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>גלריה - גדרות זיו בגולן</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link rel="icon" href="images/larana_camping.png" type="image/png">
    <style>
        /* עיצוב כללי */
        .gallery-item img {
            border: 3px solid #ccc; /* מסגרת לתמונות */
            border-radius: 8px; /* פינות עגולות */
            max-width: 60%; /* הקטנת גודל תמונות */
            height: auto; /* שמירה על יחס תמונה */
            transition: transform 0.3s ease, border-color 0.3s ease;
        }

        .gallery-item img:hover {
            transform: scale(1.03); /* הגדלה קלה בהצבעה */
            border-color: #3a6186; /* שינוי צבע מסגרת בהצבעה */
        }

        .gallery-grid {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            padding: 10px;
        }

        .gallery-section {
            padding: 20px;
            text-align: center;
            background-color: #f9f9f9;
        }

        .gallery-section h2 {
            font-size: 2rem;
            color: #333;
            margin-bottom: 10px;
        }

        .gallery-section p {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <header class="header-banner">
        <div class="container">
            <nav class="navbar">
                <ul class="nav-links">
                    <li><a href="index.html">דף הבית</a></li>
                    <li><a href="about.html">אודות</a></li>
                    <li><a href="gallery.html">גלריה</a></li>
                    <li><a href="contact.html">צור קשר</a></li>
                    <li>
                        <a href="https://www.facebook.com/profile.php?id=61570398886746" target="_blank">
                            <i class="fab fa-facebook"></i> Facebook
                        </a>
                    </li>
                </ul>
            </nav>
            <h1>גלריה</h1>
        </div>
    </header>

    <main class="container">
        <section class="gallery-section">
            <h2>מבחר פרויקטים</h2>
            <p>גלריית העבודות שלנו:</p>
            <div id="gallery-grid" class="gallery-grid">
                <div class="gallery-item"><img src="images/1.jpg" alt="תמונה 1"></div>
                <div class="gallery-item"><img src="images/2.jpg" alt="תמונה 2"></div>
                <div class="gallery-item"><img src="images/3.jpg" alt="תמונה 3"></div>
                <div class="gallery-item"><img src="images/4.jpg" alt="תמונה 4"></div>
                <div class="gallery-item"><img src="images/fance.jpg" alt="תמונה 5"></div>
            </div>
        </section>
    </main>

    <!-- כפתורים קבועים -->
    <div class="fixed-buttons">
        <a href="tel:+972502218880" class="phone-button" aria-label="Call">
            <i class="fas fa-phone-alt"></i>
        </a>
        <a href="https://wa.me/972502218880" class="whatsapp-button" aria-label="WhatsApp">
            <i class="fab fa-whatsapp"></i>
        </a>
    </div>

    <footer class="footer">
        <p>© כל הזכויות שמורות - גדרות זיו בגולן</p>
    </footer>

    <!-- חלון קופץ להגדלת תמונות -->
    <div class="modal" id="imageModal">
        <span class="modal-close" id="modalClose">&times;</span>
        <img id="modalImage" alt="תמונה מוגדלת">
    </div>

    <!-- קובץ JavaScript -->
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const modal = document.getElementById("imageModal");
            const modalImage = document.getElementById("modalImage");
            const modalClose = document.getElementById("modalClose");

            document.querySelectorAll(".gallery-item img").forEach(img => {
                img.addEventListener("click", () => {
                    modal.style.display = "flex";
                    modalImage.src = img.src;
                });
            });

            modalClose.addEventListener("click", () => {
                modal.style.display = "none";
            });

            modal.addEventListener("click", (e) => {
                if (e.target === modal) {
                    modal.style.display = "none";
                }
            });
        });
    </script>
</body>
</html>
