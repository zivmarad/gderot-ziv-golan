<!DOCTYPE html>
<html lang="he" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>גלריה - גדרות זיו בגולן</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link rel="icon" href="images/larana_camping.png" type="image/png">
    <style>
        /* עיצוב גלריה */
        .gallery-section {
            padding: 20px;
            background: #f9f9f9;
            text-align: center;
        }

        .gallery-section h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #333;
        }

        .gallery-grid {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }

        .gallery-item {
            border: 2px solid #ccc;
            border-radius: 8px;
            overflow: hidden;
            width: 90%;
            max-width: 800px;
            margin: 0 auto;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .gallery-item img {
            width: 100%;
            height: auto;
            max-height: 500px;
            object-fit: cover;
        }

        @media (min-width: 1024px) {
            .gallery-item {
                max-width: 700px;
            }

            .gallery-item img {
                max-height: 400px;
            }
        }

        @media (max-width: 768px) {
            .gallery-item {
                max-width: 100%;
            }
        }

        /* כפתורים קבועים */
        .fixed-buttons {
            position: fixed;
            bottom: 20px;
            left: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 1000;
        }

        .fixed-buttons a {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            text-decoration: none;
            color: white;
            font-size: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s ease;
        }

        .fixed-buttons a:hover {
            transform: scale(1.1);
        }

        .fixed-buttons .phone-button {
            background: #3a6186;
        }

        .fixed-buttons .whatsapp-button {
            background: #25d366;
        }
    </style>
</head>

<body>
    <!-- כותרת עליונה -->
    <header class="header-banner">
        <div class="container">
            <nav class="navbar">
                <ul class="nav-links">
                    <li><a href="index.html">דף הבית</a></li>
                    <li><a href="about.html">אודות</a></li>
                    <li><a href="gallery.html">גלריה</a></li>
                    <li><a href="contact.html">צור קשר</a></li>
                    <li>
                        <a href="https://www.facebook.com/profile.php?id=61570398886746" target="_blank">
                            <i class="fab fa-facebook"></i> Facebook
                        </a>
                    </li>
                </ul>
            </nav>
            <h1>גלריה</h1>
        </div>
    </header>

    <!-- גלריה -->
    <main class="container">
        <section class="gallery">
    <h2>מבחר פרויקטים</h2>
    <p>גלריית העבודות שלנו:</p>
    <div id="gallery-grid" class="gallery-grid">
        <!-- התמונות ייטענו כאן באופן אוטומטי -->
    </div>
</section>

    </main>

    <!-- כפתורים קבועים -->
    <div class="fixed-buttons">
        <a href="tel:+972502218880" class="phone-button" aria-label="Call">
            <i class="fas fa-phone-alt"></i>
        </a>
        <a href="https://wa.me/972502218880" class="whatsapp-button" aria-label="WhatsApp">
            <i class="fab fa-whatsapp"></i>
        </a>
    </div>

    <!-- פוטר -->
    <footer class="footer">
        <p>© כל הזכויות שמורות - גדרות זיו בגולן</p>
    </footer>

    <!-- חלון קופץ להגדלת תמונות -->
    <div class="modal" id="imageModal">
        <span class="modal-close" id="modalClose">&times;</span>
        <img id="modalImage" alt="תמונה מוגדלת">
    </div>

    <!-- קובץ JavaScript -->
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const modal = document.getElementById("imageModal");
            const modalImage = document.getElementById("modalImage");
            const modalClose = document.getElementById("modalClose");

            document.querySelectorAll(".gallery-item img").forEach(img => {
                img.addEventListener("click", () => {
                    modal.style.display = "flex";
                    modalImage.src = img.src;
                });
            });

            modalClose.addEventListener("click", () => {
                modal.style.display = "none";
            });

            modal.addEventListener("click", (e) => {
                if (e.target === modal) {
                    modal.style.display = "none";
                }
            });
        });
    </script>
</body>

</html>
