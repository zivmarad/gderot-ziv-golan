<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>גלריה - גדרות זיו בגולן</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link rel="icon" href="images/larana_camping.png" type="image/png">
    <style>
        /* עיצוב הכותרת */
        .header-banner h1 {
            font-size: 3rem;
            margin: 0;
            padding: 20px 0;
            text-align: center;
            background: linear-gradient(to right, #3a6186, #89253e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* עיצוב כללי */
        .gallery-item img {
            border: 2px solid #ccc;
            border-radius: 5px;
            width: 100%;
            max-width: 600px;
            height: auto;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, border-color 0.3s ease;
        }

        .gallery-item img:hover {
            transform: scale(1.05);
            border-color: #3a6186;
        }

        .gallery-grid {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            padding: 10px;
        }

        .gallery-section {
            padding: 20px;
            text-align: center;
            background-color: #f9f9f9;
        }

        .gallery-section h2 {
            font-size: 2rem;
            color: #333;
            margin-bottom: 10px;
        }

        .gallery-section p {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 20px;
        }

        @media (min-width: 768px) {
            .gallery-item img {
                max-width: 50%;
            }

            .gallery-grid {
                gap: 30px;
            }
        }

        html {
            scroll-behavior: smooth;
        }
    </style>
</head>
<body>
    <header class="header-banner">
        <h1>גלריה - גדרות זיו בגולן</h1>
        <div class="container">
            <nav class="navbar">
                <ul class="nav-links">
                    <li><a href="index.html">דף הבית</a></li>
                    <li><a href="about.html">אודות</a></li>
                    <li><a href="gallery.html">גלריה</a></li>
                    <li><a href="contact.html">צור קשר</a></li>
                    <li>
                        <a href="https://www.facebook.com/profile.php?id=61570398886746" target="_blank">
                            <i class="fab fa-facebook"></i> Facebook
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <section class="gallery-section">
            <h2>מבחר פרויקטים</h2>
            <p>גלריית העבודות שלנו:</p>
            <div id="gallery-grid" class="gallery-grid">
                <div class="gallery-item"><img src="images/1.jpg" alt="תמונה 1"></div>
                <div class="gallery-item"><img src="images/2.jpg" alt="תמונה 2"></div>
                <div class="gallery-item"><img src="images/3.jpg" alt="תמונה 3"></div>
                <div class="gallery-item"><img src="images/4.jpg" alt="תמונה 4"></div>
                <div class="gallery-item"><img src="images/fance.jpg" alt="תמונה 5"></div>
                <div class="gallery-item"><img src="images/470672110_122106598682679962_1230314204217679116_n.jpg" alt="תמונה 6"></div>
                <div class="gallery-item"><img src="images/IMG_20241031_122522.jpg" alt="תמונה 7"></div>
                <div class="gallery-item"><img src="images/IMG_20241031_132755.jpg" alt="תמונה 8"></div>
                <div class="gallery-item"><img src="images/IMG_20241103_115628.jpg" alt="תמונה 9"></div>
                <div class="gallery-item"><img src="images/IMG_20241121_142831.jpg" alt="תמונה 10"></div>
                <div class="gallery-item"><img src="images/IMG_20241121_142836.jpg" alt="תמונה 11"></div>
                <div class="gallery-item"><img src="images/wood.jpg" alt="תמונה 12"></div>
                <div class="gallery-item"><img src="images/larana camping.png" alt="תמונה 12"></div>
            </div>
        </section>
    </main>

    <!-- כפתורים קבועים -->
    <div class="fixed-buttons">
        <a href="tel:+972502218880" class="phone-button" aria-label="Call">
            <i class="fas fa-phone-alt"></i>
        </a>
        <a href="https://wa.me/972502218880" class="whatsapp-button" aria-label="WhatsApp">
            <i class="fab fa-whatsapp"></i>
        </a>
    </div>

    <footer class="footer">
        <p>© כל הזכויות שמורות - גדרות זיו בגולן</p>
    </footer>

    <!-- חלון קופץ להגדלת תמונות -->
    <div class="modal" id="imageModal">
        <span class="modal-close" id="modalClose">&times;</span>
        <img id="modalImage" alt="תמונה מוגדלת">
    </div>

    <!-- קובץ JavaScript -->
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const modal = document.getElementById("imageModal");
            const modalImage = document.getElementById("modalImage");
            const modalClose = document.getElementById("modalClose");

            document.querySelectorAll(".gallery-item img").forEach(img => {
                img.addEventListener("click", () => {
                    modal.style.display = "flex";
                    modalImage.src = img.src;
                });
            });

            modalClose.addEventListener("click", () => {
                modal.style.display = "none";
            });

            modal.addEventListener("click", (e) => {
                if (e.target === modal) {
                    modal.style.display = "none";
                }
            });
        });
    </script>
</body>
</html>
