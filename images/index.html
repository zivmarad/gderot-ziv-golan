<!DOCTYPE html>
<html lang="he" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>דף הבית - גדרות זיו בגולן</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="images/larana camping.png" type="image/png">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

    <!-- Swiper.js Styles -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">

    <style>
        /* עיצוב גלריה */
        .gallery-section {
            padding: 20px;
            background: #f9f9f9;
            text-align: center;
        }

        .gallery-section h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #333;
        }

        .gallery-grid {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }

        .gallery-item {
            border: 2px solid #ccc;
            border-radius: 8px;
            overflow: hidden;
            width: 90%;
            max-width: 800px;
            margin: 0 auto;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .gallery-item img {
            width: 100%;
            height: auto;
            max-height: 500px;
            object-fit: cover;
        }

        @media (min-width: 1024px) {
            .gallery-item {
                max-width: 700px;
            }

            .gallery-item img {
                max-height: 400px;
            }
        }

        @media (max-width: 768px) {
            .gallery-item {
                max-width: 100%;
            }
        }

        /* עיצוב תפריט וכותרת */
        .header-banner {
            background-color: #fff !important;
            padding: 20px 0;
            text-align: center;
        }

        .navbar {
            background-color: #fff;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        .nav-links {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: nowrap;
        }

        .nav-links a {
            color: #333;
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: bold;
            padding: 0;
            background: none;
        }

        .nav-links a:hover {
            text-decoration: underline;
        }

        /* התאמה למובייל */
        @media (max-width: 768px) {
            .nav-links {
                flex-wrap: nowrap;
                justify-content: space-around;
            }

            .nav-links a {
                font-size: 1rem;
            }
        }

        body {
            opacity: 1;
            transition: opacity 0.5s ease-in-out;
            background-color: #fff;
        }

        body.fade-out {
            opacity: 0;
        }

        /* Slider Images */
        .swiper-container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
        }

        .swiper-slide img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .swiper-button-next,
        .swiper-button-prev {
            color: #007bff;
        }

        .swiper-pagination-bullet {
            background: #007bff;
            opacity: 0.7;
        }

        .swiper-pagination-bullet-active {
            opacity: 1;
        }

        .slider-section h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
            font-size: 1.8rem;
        }
    </style>
</head>

<body>
    <!-- כותרת עליונה -->
    <header class="header-banner">
        <div class="container">
            <nav class="navbar">
                <ul class="nav-links">
                    <li><a href="index.html">דף הבית</a></li>
                    <li><a href="about.html">אודות</a></li>
                    <li><a href="gallery.html">גלריה</a></li>
                    <li><a href="contact.html">צור קשר</a></li>
                    <li>
                        <a href="https://www.facebook.com/profile.php?id=61570398886746" target="_blank">
                            <i class="fab fa-facebook"></i>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Slider תמונות -->
    <section class="slider-section">
        <h2>תמונות נוספות מהגלריה</h2>
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide"><img src="images/1.jpg" alt="תמונה 1"></div>
                <div class="swiper-slide"><img src="images/2.jpg" alt="תמונה 2"></div>
                <div class="swiper-slide"><img src="images/3.jpg" alt="תמונה 3"></div>
                <div class="swiper-slide"><img src="images/4.jpg" alt="תמונה 4"></div>
                <div class="swiper-slide"><img src="images/fance.jpg" alt="תמונה 5"></div>
            </div>
            <!-- לחצני ניווט -->
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
            <!-- נקודות ניווט -->
            <div class="swiper-pagination"></div>
        </div>
    </section>

    <!-- פוטר -->
    <footer class="footer">
        <p>© כל הזכויות שמורות - גדרות זיו בגולן</p>
    </footer>

    <!-- סקריפט Swiper.js -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const swiper = new Swiper('.swiper-container', {
                loop: true, // לולאה אינסופית
                pagination: {
                    el: '.swiper-pagination',
                    clickable: true,
                },
                navigation: {
                    nextEl: '.swiper-button-next',
                    prevEl: '.swiper-button-prev',
                },
                autoplay: {
                    delay: 3000, // זמן בין תמונה לתמונה (במילישניות)
                },
            });
        });
    </script>
</body>

</html>
