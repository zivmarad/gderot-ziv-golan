<!DOCTYPE html>
<html lang="he" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>דף הבית - גדרות זיו בגולן</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="images/larana camping.png" type="image/png">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

    <style>
        .image-section {
            width: 100%;
            max-width: 500px;
            margin: 20px auto;
            text-align: center;
            position: relative;
        }

        .image-container {
            width: 100%;
            aspect-ratio: 4 / 3;
            overflow: hidden;
            border-radius: 10px;
            background-color: #f4f4f4;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .image-container img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .image-controls {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }

        .image-button {
            background-color: rgba(0, 0, 0, 0.6);
            border: none;
            color: white;
            font-size: 1.5rem;
            padding: 10px;
            cursor: pointer;
            border-radius: 50%;
            transition: background-color 0.3s;
        }

        .image-button:hover {
            background-color: rgba(0, 0, 0, 0.9);
        }

        .header-banner {
            text-align: center;
            padding: 20px 0;
            background-color: #fff;
            border-bottom: 1px solid #ddd;
        }

        .nav-links {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 0;
            margin: 0;
        }

        .nav-links a {
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: bold;
            color: #333;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: #007bff;
        }

        .footer {
            text-align: center;
            padding: 20px;
            background-color: #f9f9f9;
            border-top: 1px solid #ddd;
        }
    </style>
</head>

<body>
    <header class="header-banner">
        <nav>
            <ul class="nav-links">
                <li><a href="index.html">דף הבית</a></li>
                <li><a href="about.html">אודות</a></li>
                <li><a href="gallery.html">גלריה</a></li>
                <li><a href="contact.html">צור קשר</a></li>
            </ul>
        </nav>
    </header>

    <section class="image-section">
        <h2>תמונות מהגלריה</h2>
        <div class="image-container">
            <img id="displayed-image" src="" alt="תמונה מהגלריה">
        </div>
        <div class="image-controls">
            <button class="image-button" id="prev-button" disabled>❮</button>
            <button class="image-button" id="next-button">❯</button>
        </div>
    </section>

    <footer class="footer">
        <p>© כל הזכויות שמורות - גדרות זיו בגולן</p>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const galleryPage = "gallery.html";
            let images = [];
            let currentIndex = 0;

            fetch(galleryPage)
                .then(response => response.text())
                .then(html => {
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(html, "text/html");
                    const imgElements = doc.querySelectorAll(".gallery-item img");

                    images = Array.from(imgElements).map(img => img.src);

                    const displayedImage = document.getElementById("displayed-image");
                    const prevButton = document.getElementById("prev-button");
                    const nextButton = document.getElementById("next-button");

                    function updateImage() {
                        displayedImage.src = images[currentIndex];
                        prevButton.disabled = currentIndex === 0;
                        nextButton.disabled = currentIndex === images.length - 1;
                    }

                    prevButton.addEventListener("click", () => {
                        if (currentIndex > 0) {
                            currentIndex--;
                            updateImage();
                        }
                    });

                    nextButton.addEventListener("click", () => {
                        if (currentIndex < images.length - 1) {
                            currentIndex++;
                            updateImage();
                        }
                    });

                    if (images.length > 0) {
                        updateImage();
                    } else {
                        displayedImage.alt = "לא נמצאו תמונות בגלריה";
                    }
                })
                .catch(error => console.error("Error loading gallery images:", error));
        });
    </script>
</body>

</html>
