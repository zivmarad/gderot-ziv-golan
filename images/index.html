<!DOCTYPE html>
<html lang="he" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>דף הבית - גדרות זיו בגולן</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="images/larana camping.png" type="image/png">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

    <style>
        /* Slider Section */
        .slider-section {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
            position: relative;
        }

        .slider-container {
            width: 100%;
            aspect-ratio: 16 / 9;
            overflow: hidden;
            border-radius: 10px;
            position: relative;
        }

        .slider-images {
            display: flex;
            transition: transform 0.5s ease-in-out;
            height: 100%;
        }

        .slider-images img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .slider-controls {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }

        .slider-button {
            background-color: rgba(0, 0, 0, 0.5);
            border: none;
            color: white;
            font-size: 1.5rem;
            padding: 10px;
            cursor: pointer;
            border-radius: 50%;
        }

        .slider-button:hover {
            background-color: rgba(0, 0, 0, 0.7);
        }

        /* Page Styling */
        .header-banner {
            background-color: #fff !important;
            padding: 20px 0;
            text-align: center;
        }

        .navbar {
            background-color: #fff;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        .nav-links {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: nowrap;
        }

        .nav-links a {
            color: #333;
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: bold;
            padding: 0;
            background: none;
        }

        .nav-links a:hover {
            text-decoration: underline;
        }

        .footer {
            text-align: center;
            padding: 20px;
            background-color: #f9f9f9;
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            .nav-links {
                flex-wrap: nowrap;
                justify-content: space-around;
            }

            .nav-links a {
                font-size: 1rem;
            }
        }
    </style>
</head>

<body>
    <!-- Header Section -->
    <header class="header-banner">
        <div class="container">
            <nav class="navbar">
                <ul class="nav-links">
                    <li><a href="index.html">דף הבית</a></li>
                    <li><a href="about.html">אודות</a></li>
                    <li><a href="gallery.html">גלריה</a></li>
                    <li><a href="contact.html">צור קשר</a></li>
                    <li>
                        <a href="https://www.facebook.com/profile.php?id=61570398886746" target="_blank">
                            <i class="fab fa-facebook"></i>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Slider Section -->
    <section class="slider-section">
        <h2>תמונות נוספות מהגלריה</h2>
        <div class="slider-container">
            <div class="slider-images">
                <img src="images/1.jpg" alt="תמונה 1">
                <img src="images/2.jpg" alt="תמונה 2">
                <img src="images/3.jpg" alt="תמונה 3">
                <img src="images/4.jpg" alt="תמונה 4">
                <img src="images/fance.jpg" alt="תמונה 5">
            </div>
            <div class="slider-controls">
                <button class="slider-button" id="prev-button">❮</button>
                <button class="slider-button" id="next-button">❯</button>
            </div>
        </div>
    </section>

    <!-- Footer Section -->
    <footer class="footer">
        <p>© כל הזכויות שמורות - גדרות זיו בגולן</p>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const sliderImages = document.querySelector('.slider-images');
            const images = document.querySelectorAll('.slider-images img');
            const prevButton = document.getElementById('prev-button');
            const nextButton = document.getElementById('next-button');

            let currentIndex = 0;

            function updateSlider() {
                sliderImages.style.transform = `translateX(-${currentIndex * 100}%)`;
            }

            prevButton.addEventListener('click', () => {
                currentIndex = (currentIndex === 0) ? images.length - 1 : currentIndex - 1;
                updateSlider();
            });

            nextButton.addEventListener('click', () => {
                currentIndex = (currentIndex === images.length - 1) ? 0 : currentIndex + 1;
                updateSlider();
            });
        });
    </script>
</body>

</html>
