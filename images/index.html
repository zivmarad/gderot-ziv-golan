<!DOCTYPE html>
<html lang="he" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>דף הבית - גדרות זיו בגולן</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="images/larana camping.png" type="image/png">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

    <style>
        /* Image Display Section */
        .image-section {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
            position: relative;
        }

        .image-container {
            width: 100%;
            aspect-ratio: 16 / 9;
            overflow: hidden;
            border-radius: 10px;
            position: relative;
            background-color: #f9f9f9;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .image-container img {
            width: auto;
            height: 100%;
            object-fit: contain;
        }

        .image-controls {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }

        .image-button {
            background-color: rgba(0, 0, 0, 0.5);
            border: none;
            color: white;
            font-size: 1.5rem;
            padding: 10px;
            cursor: pointer;
            border-radius: 50%;
        }

        .image-button:hover {
            background-color: rgba(0, 0, 0, 0.7);
        }

        /* Page Styling */
        .header-banner {
            background-color: #fff !important;
            padding: 20px 0;
            text-align: center;
        }

        .navbar {
            background-color: #fff;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        .nav-links {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: nowrap;
        }

        .nav-links a {
            color: #333;
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: bold;
            padding: 0;
            background: none;
        }

        .nav-links a:hover {
            text-decoration: underline;
        }

        .footer {
            text-align: center;
            padding: 20px;
            background-color: #f9f9f9;
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            .nav-links {
                flex-wrap: nowrap;
                justify-content: space-around;
            }

            .nav-links a {
                font-size: 1rem;
            }

            .image-container {
                aspect-ratio: 4 / 3;
            }
        }
    </style>
</head>

<body>
    <!-- Header Section -->
    <header class="header-banner">
        <div class="container">
            <nav class="navbar">
                <ul class="nav-links">
                    <li><a href="index.html">דף הבית</a></li>
                    <li><a href="about.html">אודות</a></li>
                    <li><a href="gallery.html">גלריה</a></li>
                    <li><a href="contact.html">צור קשר</a></li>
                    <li>
                        <a href="https://www.facebook.com/profile.php?id=61570398886746" target="_blank">
                            <i class="fab fa-facebook"></i>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Image Display Section -->
    <section class="image-section">
        <h2>תמונות נוספות מהגלריה</h2>
        <div class="image-container">
            <img id="displayed-image" src="images/1.jpg" alt="תמונה 1">
        </div>
        <div class="image-controls">
            <button class="image-button" id="prev-button">❮</button>
            <button class="image-button" id="next-button">❯</button>
        </div>
    </section>

    <!-- Footer Section -->
    <footer class="footer">
        <p>© כל הזכויות שמורות - גדרות זיו בגולן</p>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const images = [
                "images/1.jpg",
                "images/2.jpg",
                "images/3.jpg",
                "images/4.jpg",
                "images/fance.jpg"
            ];

            let currentIndex = 0;
            const displayedImage = document.getElementById("displayed-image");
            const prevButton = document.getElementById("prev-button");
            const nextButton = document.getElementById("next-button");

            function updateImage() {
                displayedImage.src = images[currentIndex];
            }

            prevButton.addEventListener("click", () => {
                currentIndex = (currentIndex === 0) ? images.length - 1 : currentIndex - 1;
                updateImage();
            });

            nextButton.addEventListener("click", () => {
                currentIndex = (currentIndex === images.length - 1) ? 0 : currentIndex + 1;
                updateImage();
            });
        });
    </script>
</body>

</html>
