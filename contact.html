<!DOCTYPE html>
<html lang="he" dir="rtl">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>צור קשר - גדרות זיו בגולן</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="images/larana camping2.png" type="image/png">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        .header-banner {
            background-color: #fff;
            color: black;
            padding: 20px 0;
            text-align: center;
            border-bottom: 2px solid #ddd;
        }

        .header-banner img {
            max-width: 250px;
            height: auto;
            margin-bottom: 10px;
        }

        .header-banner h1 {
            font-size: 2.5rem;
            margin: 0;
            color: #333;
        }

        .navbar {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #fff;
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }

        .nav-links {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            gap: 20px;
            align-items: center;
            flex-wrap: nowrap;
        }

        .nav-links a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            font-size: 1.2rem;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: #ffcc00;
        }

        .nav-links .facebook-link a {
            color: #3b5998;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
        }

        .nav-links .facebook-link a i {
            font-size: 1rem;
        }

        @media (max-width: 768px) {
            .nav-links {
                gap: 15px;
            }

            .nav-links a {
                font-size: 1rem;
            }

            .nav-links .facebook-link a i {
                font-size: 0.9rem;
            }
        }

        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
            line-height: 1.6;
        }

        .container {
            width: 90%;
            max-width: 800px;
            margin: 0 auto;
        }

        .contact-section {
            background: white;
            padding: 40px;
            margin-top: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: right;
        }

        .contact-section h2 {
            font-size: 2rem;
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        .contact-section p {
            font-size: 1.2rem;
            color: #555;
            text-align: center;
            margin-bottom: 30px;
        }

        .contact-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .contact-form label {
            font-weight: bold;
            color: #333;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
            text-align: right;
        }

        .contact-form button {
            background: linear-gradient(to right, #3a6186, #89253e);
            color: white;
            font-size: 1.1rem;
            font-weight: bold;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }

        .contact-form button:hover {
            background: #89253e;
            transform: scale(1.05);
        }

        #success-message {
            text-align: center;
            font-size: 1rem;
            color: green;
            font-weight: bold;
            margin-top: 20px;
            display: none;
        }

        footer {
            background: #3a6186;
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <!-- כותרת עליונה -->
    <header class="header-banner">
        <div class="container">
            <nav class="navbar">
                <ul class="nav-links">
                    <li><a href="index.html">דף הבית</a></li>
                    <li><a href="about.html">אודות</a></li>
                    <li><a href="gallery.html">גלריה</a></li>
                    <li><a href="contact.html">צור קשר</a></li>
                    <li class="facebook-link">
                        <a href="https://www.facebook.com/profile.php?id=61570398886746" target="_blank">
                            <i class="fab fa-facebook"></i>
                        </a>
                    </li>
                </ul>
            </nav>
            <img src="images/larana camping2.png" alt="לוגו">
        </div>
    </header>

    <!-- תוכן ראשי -->
    <main class="container">
        <section class="contact-section">
            <h2>נשמח לשמוע מכם!</h2>
            <p>מלאו את הפרטים וניצור עמכם קשר בהקדם.</p>
            <form action="https://script.google.com/macros/s/AKfycbyUidYGLjD8PSuoV_CYAWl3B7tEn1qEAQZ3oaPdASMZ2MCtVF9q1FXJ-aCTmEfdVPyE/exec" method="POST" class="contact-form" id="contact-form">
                <label for="name">שם מלא:</label>
                <input type="text" id="name" name="name" placeholder="הכניסו את שמכם" required>

                <label for="phone">מספר טלפון:</label>
                <input type="tel" id="phone" name="phone" placeholder="הכניסו את מספר הטלפון שלכם" required>

                <label for="email">אימייל:</label>
                <input type="email" id="email" name="email" placeholder="הכניסו את כתובת האימייל שלכם" required>

                <label for="message">הודעה:</label>
                <textarea id="message" name="message" rows="5" placeholder="כתבו את ההודעה שלכם כאן" required></textarea>

                <button type="submit" class="cta-button">שלח הודעה</button>
            </form>
            <p id="success-message">תודה! פנייתכם התקבלה ונחזור אליכם בהקדם.</p>
        </section>
    </main>

    <!-- פוטר -->
    <footer>
        <p>© כל הזכויות שמורות - גדרות זיו בגולן</p>
    </footer>

    <script>
        const form = document.getElementById("contact-form");
        form.addEventListener("submit", async function (event) {
            event.preventDefault();
            try {
                const response = await fetch(form.action, {
                    method: "POST",
                    body: new FormData(form),
                });

                if (response.ok) {
                    document.getElementById("success-message").style.display = "block";
                    form.reset();
                } else {
                    alert("אירעה שגיאה בשליחת הטופס. נסה שוב.");
                }
            } catch (error) {
                alert("אירעה שגיאה בשליחת הטופס. נסה שוב.");
            }
        });
    </script>
</body>

</html>
