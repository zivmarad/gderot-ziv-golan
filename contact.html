<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>צור קשר - גדרות זיו בגולן</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header-banner">
        <div class="container">
            <nav class="navbar">
                <ul class="nav-links">
                    <li><a href="index.html">דף הבית</a></li>
                    <li><a href="about.html">אודות</a></li>
                    <li><a href="gallery.html">גלריה</a></li>
                    <li><a href="contact.html">צור קשר</a></li>
                </ul>
            </nav>
            <h1>צור קשר</h1>
        </div>
    </header>

    <main class="container">
        <section class="contact-section">
            <h2>נשמח לשמוע מכם!</h2>
            <p>מלאו את הטופס ונחזור אליכם בהקדם.</p>
            <form action="https://script.google.com/macros/s/AKfycbyUidYGLjD8PSuoV_CYAWl3B7tEn1qEAQZ3oaPdASMZ2MCtVF9q1FXJ-aCTmEfdVPyE/exec" method="POST" class="contact-form">
                <label for="name">שם מלא:</label>
                <input type="text" id="name" name="name" placeholder="הכניסו את שמכם" required>

                <label for="phone">מספר טלפון:</label>
                <input type="tel" id="phone" name="phone" placeholder="הכניסו את מספר הטלפון שלכם" pattern="[0-9]{10}" required>

                <label for="email">אימייל:</label>
                <input type="email" id="email" name="email" placeholder="הכניסו את כתובת האימייל שלכם" required>

                <label for="message">הודעה:</label>
                <textarea id="message" name="message" rows="5" placeholder="כתבו את ההודעה שלכם כאן" required></textarea>

                <button type="submit" class="cta-button">שלח הודעה</button>
            </form>
        </section>
    </main>

    <footer class="footer">
        <p>© כל הזכויות שמורות - גדרות זיו בגולן</p>
    </footer>
</body>
</html>
